<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script async src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- 	<script async src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
	<script async src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script async src="main.js"></script>
</head>
<body>
    <div class="container-fluid gtco-banner-area">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="POST" id="getstockresult">
                  <div class="userform">
                    <h2>Stock Prediction</h2>
                    <hr>
                    <div><label class="formlabel">Select Stock Name : </label>
                    <select class="stockinput" type="text" id="stock_name">
                        <option value="">select stock</option>
                        <option value="1">Samsung</option>
                    </select>
                    </div>
                    <div><label class="formlabel">Phone Number : </label>
                    <input class="stockinput" type="text" name="phonenumber" placeholder="Enter Phone Number" id="phone_number">
                    </div>
                    <div><label class="formlabel">Enter Maximum Stock Price : </label>
                    <input class="stockinput" type="text" placeholder="Enter Maximum value" name="stock_max_value" id="stock_max_value">
                    </div>
                    <div><label class="formlabel">Enter Minimum Stock Price : </label>
                    <input class="stockinput" type="text" placeholder="Enter Minimum value" name="stock_min_value" id="stock_min_value">
                    </div>
                    <div><label class="formlabel">How you would like to Get Information ?</label>
                        <span><input type="radio" class="infobtn" name="sendinfo" id="sendinfo" value="sms"><label>SMS Alert</label></span>
                        <span><input type="radio" name="sendinfo" id="sendinfo" class="infobtn" value="calls"><label>Pick Calls</label></span>
                    </div>
                    <button type="button" class="stockbtn" id="stock_submit_btn" name="submit">Get Results</button>
                  </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card"><img class="card-img-top img-fluid" src="banner-img.png" alt=""></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
